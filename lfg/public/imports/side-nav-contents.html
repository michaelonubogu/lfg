<dom-module id="side-nav-contents">
	<!-- CSS -->
	<link rel="import" type="css" href='../assets/app/css/lfg.css'>

	<style>
		:host {
		}

		iron-icon {
			margin-right: 1.5em;
			color: #ffffff;
		}

		paper-item {
			color: #ffffff;
			cursor: pointer;
		}
	</style>

	<template>
		<div style="padding-top:20px; height:45vh;">
			<paper-item class="waves-effect waves-light">
				<a href="#/" class="white-text"><iron-icon icon="view-day"></iron-icon><span class="thin">Requests</span></a>
			</paper-item>
			<template is="dom-if" if="{{isLoggedIn()}}">
				<paper-item class="waves-effect waves-light">
					<a href="#/games" class="white-text"><iron-icon icon="hardware:gamepad"></iron-icon><span class="thin">Games</span></a>
				</paper-item>
				<paper-item class="waves-effect waves-light">
					<a href="#/users" class="white-text"><iron-icon icon="social:mood"></iron-icon><span class="thin">Players</span></a>
				</paper-item>
				<paper-item class="waves-effect waves-light">
					<a href="#/myrequests" class="white-text"><iron-icon icon="bookmark-border"></iron-icon><span class="thin">My Requests</span></a>
				</paper-item>
			</template>
			<!--<paper-item class="waves-effect waves-light"><iron-icon icon="event"></iron-icon><span class="thin">Schedule</span></paper-item>-->
		</div>
		<div style="padding-top:20px;">
			<paper-item class="waves-effect waves-light">
				<a href="#/about" class="white-text"><iron-icon icon="info"></iron-icon><span class="thin">About Us</span></a>
			</paper-item>
			<template is="dom-if" if="{{isLoggedIn()}}">
				<paper-item class="waves-effect waves-light" on-click="logOut"><iron-icon icon="arrow-back"></iron-icon><span class="thin">Sign Out</span></paper-item>
			</template>
			<template is="dom-if" if="{{isLoggedOut()}}">
				<paper-item class="waves-effect waves-light">
					<a href="#/login" class="white-text"><iron-icon icon="hardware:gamepad"><iron-icon icon="arrow-forward"></iron-icon><span class="thin">Sign In</span></a>
				</paper-item>
			</template>
		</div>
	</template>
</dom-module>

<script>
    (function(window) {
        var constructor = Polymer({

        	is: 'side-nav-contents',

            /**
             * ...
             *
             * @attribute properties
             * @type object
             * @default
             */
            properties: {
                firebase: {
                    requests: null,
                    games: null,
                    users: null
                },
                name: 'Side Nav Contents'
            },

        	/* Functions */
            isLoggedIn: function () {
            	return window.lfg.utils.isLoggedIn();
            },

            isLoggedOut: function () {
            	return window.lfg.utils.isLoggedIn() === false;
            },

            logOut: function(){
            },

            /* Init */
            initializeData: function () {
            	this.firebaseUrl = window.lfg.config.getFirebaseUrl();
            	this.firebaseRef = new Firebase(window.lfg.config.getFirebaseUrl());
            },

            registerEvents: function () {
            },

            registerPlugins: function() {
            },

			/* Events */
            ready: function () {
            	this.initializeData();
            },

            attached: function () {
            	this.registerPlugins();
            	this.registerEvents();
            }
        });
    })(window);
</script>
